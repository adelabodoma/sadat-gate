<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
    <link rel="stylesheet" href="assets/css/jquery.fancybox.css" />
    <link rel="stylesheet" href="assets/css/style-ltr.min.css"/>
    <title>SCA - Home</title>
</head>

<body>
    <button id="gotToTopButton" title="Go to top">
        <i class="icon icon-down-arrow"></i>
    </button>

    <div class="loader">
        <div class="loader__item">
            <img src="assets/images/Logo/logo-white.png" alt="Logo"/>
            <div></div>
        </div>

    </div>
    <!-- HEADER SECTION START -->
    <header class="header">
        <div class="header__top">
            <div class="container">
                <nav class="header__nav">
                    <a href="#" class="header__logo">
                        <img src="assets/images/Logo/logo-white.png" alt="Logo">
                    </a>
                    <ul class="header__nav__items">
                        <li class="header__nav__items__item">
                            <a href="" class="header__nav__items__item__link header__nav__items__item__link--active">Home</a>
                        </li>
                        <li class="header__nav__items__item">
                            <a href="" class="header__nav__items__item__link" type="button" id="service"
                               data-toggle="dropdown" aria-haspopup="true"
                               aria-expanded="false">
                                <span>Services</span>
                                <i class="icon icon-arrow_dropdown"></i>
                            </a>
                            <div class="dropdown-menu header__nav__items__item__dropdown" aria-labelledby="service">
                                <h2 class="header__nav__items__item__dropdown__heading">Service</h2>
                                <div class="header__nav__items__item__dropdown__items">
                                    <a href="#" class="co-dropdown-card">
                                        <img class="co-dropdown-card__image" src="assets/images/color-Icons/map.svg"
                                             alt="Map">
                                        <h2 class="co-dropdown-card__label">City Guide</h2>
                                    </a>
                                    <a href="#" class="co-dropdown-card">
                                        <img class="co-dropdown-card__image" src="assets/images/color-Icons/Jobs.svg"
                                             alt="Map">
                                        <h2 class="co-dropdown-card__label">Jobs</h2>
                                    </a>
                                    <a href="#" class="co-dropdown-card">
                                        <img class="co-dropdown-card__image" src="assets/images/color-Icons/News.svg"
                                             alt="Map">
                                        <h2 class="co-dropdown-card__label">News</h2>
                                    </a>
                                </div>
                                <div class="header__nav__items__item__dropdown__items">
                                    <a href="#" class="co-dropdown-card">
                                        <img class="co-dropdown-card__image"
                                             src="assets/images/color-Icons/real-estates.svg"
                                             alt="Map">
                                        <h2 class="co-dropdown-card__label">Real Estates</h2>
                                    </a>
                                    <a href="#" class="co-dropdown-card">
                                        <img class="co-dropdown-card__image" src="assets/images/color-Icons/deaths.svg"
                                             alt="Map">
                                        <h2 class="co-dropdown-card__label">Deaths</h2>
                                    </a>
                                    <a href="#" class="co-dropdown-card">
                                        <img class="co-dropdown-card__image"
                                             src="assets/images/color-Icons/special-offers.svg"
                                             alt="Map">
                                        <h2 class="co-dropdown-card__label">Special Offers And Discounts</h2>
                                    </a>
                                </div>
                                <div class="text-center">
                                    <a href="" class="btn--link--primary">View All Services</a>
                                </div>
                            </div>
                        </li>
                        <li class="header__nav__items__item">
                            <a href="" class="header__nav__items__item__link">About</a>
                        </li>
                        <li class="header__nav__items__item">
                            <a href="" class="header__nav__items__item__link">Pricing</a>
                        </li>
                        <li class="header__nav__items__item">
                            <a href="" class="header__nav__items__item__link">Pricing</a>
                        </li>
                        <li class="header__nav__items__item">
                            <a href="" class="header__nav__items__item__link header__nav__items__item__link--search">
                                <i class="icon icon-Search"></i>
                            </a>
                        </li>
                    </ul>

                    <div class="header__language-switcher">
                        <a href="#" class="header__language-switcher__link"
                           type="button" id="changeLang" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">
                            <img src="assets/images/Flag/usa.png" alt="USA">
                            <span class="header__language-switcher__link__label">English</span>
                            <i class="icon icon-arrow_dropdown"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="changeLang">
                            <a class="dropdown-item" href="#">
                                <span>عربي</span>
                            </a>
                            <a class="dropdown-item" href="#">
                                <span>English</span>
                            </a>
                        </div>
                    </div>

                    <div class="header__auth">
                        <button class="btn btn--outline--white">Create New Account</button>
                        <button class="btn btn--primary">Login</button>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- HEADER SECTION END -->

    <!-- FOOTER SECTION START -->
    <footer class="footer">

    </footer>
    <div class="footer__copy-rights">
        All rights reserved @ Sadat Online 2022.
    </div>

    <!-- FOOTER SECTION END -->

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/jquery.fancybox.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
